<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd One Out Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    #stats {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    #gameBoard {
      display: grid;
      gap: 8px;
      margin-top: 10px;
    }

    .square {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .square:hover {
      transform: scale(1.08);
    }

    .wrong {
      animation: shake 0.3s;
    }

    .correct {
      animation: bounce 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #gameOver {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      display: none;
    }

    #gameOver button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #ff8c94;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #gameOver button:hover {
      background: #ff5c65;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Odd One Out</h1>
  <div id="stats">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">3</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>
  <div id="gameBoard"></div>

  <div id="gameOver">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const board = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const levelDisplay = document.getElementById("level");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScoreDisplay = document.getElementById("finalScore");

    let score = 0;
    let lives = 3;
    let level = 1;

    function startGame() {
      generateBoard(level);
    }

    function generateBoard(level) {
      board.innerHTML = "";
      const size = Math.min(3 + level, 8); // grid size increases with level
      board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

      // base color
      const baseColor = randomColor();
      const oddColor = slightlyDifferentColor(baseColor, 30 - level*2);

      // random position for odd square
      const oddIndex = Math.floor(Math.random() * size * size);

      for (let i = 0; i < size * size; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.style.backgroundColor = (i === oddIndex) ? oddColor : baseColor;
        square.addEventListener("click", () => handleClick(i === oddIndex, square));
        board.appendChild(square);
      }
    }

    function handleClick(isOdd, square) {
      if (isOdd) {
        score += 10;
        level++;
        square.classList.add("correct");
        setTimeout(() => generateBoard(level), 500);
      } else {
        lives--;
        score = Math.max(0, score - 5);
        square.classList.add("wrong");
        if (lives <= 0) {
          endGame();
        }
      }
      updateStats();
    }

    function updateStats() {
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
      levelDisplay.textContent = level;
    }

    function endGame() {
      finalScoreDisplay.textContent = score;
      gameOverScreen.style.display = "flex";
    }

    function restartGame() {
      score = 0;
      lives = 3;
      level = 1;
      updateStats();
      gameOverScreen.style.display = "none";
      generateBoard(level);
    }

    function randomColor() {
      const r = Math.floor(Math.random() * 200);
      const g = Math.floor(Math.random() * 200);
      const b = Math.floor(Math.random() * 200);
      return `rgb(${r},${g},${b})`;
    }

    function slightlyDifferentColor(color, diff) {
      const rgb = color.match(/\d+/g).map(Number);
      const r = Math.min(255, rgb[0] + (Math.random() < 0.5 ? -diff : diff));
      const g = Math.min(255, rgb[1] + (Math.random() < 0.5 ? -diff : diff));
      const b = Math.min(255, rgb[2] + (Math.random() < 0.5 ? -diff : diff));
      return `rgb(${r},${g},${b})`;
    }

    startGame();
  </script>
</body>
</html>
