<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Bounce Ball</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
    }
    canvas {
      background: white;
      border: 3px solid #333;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="500" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ball = { x: 250, y: 200, radius: 10, dx: 3, dy: -3 };
let paddle = { width: 80, height: 10, x: canvas.width/2 - 40, y: canvas.height - 20, speed: 5, movingLeft: false, movingRight: false };
let score = 0;
let isGameOver = false;
let isWin = false;

// Event listeners
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") paddle.movingLeft = true;
  if (e.key === "ArrowRight") paddle.movingRight = true;
});
document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft") paddle.movingLeft = false;
  if (e.key === "ArrowRight") paddle.movingRight = false;
});

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
  ctx.fillStyle = "#ff5733";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.fillStyle = "#333";
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#000";
  ctx.fillText("Score: " + score, 10, 20);
}

function movePaddle() {
  if (paddle.movingLeft && paddle.x > 0) paddle.x -= paddle.speed;
  if (paddle.movingRight && paddle.x + paddle.width < canvas.width) paddle.x += paddle.speed;
}

function moveBall() {
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall collision (left/right)
  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
    ball.dx *= -1;
  }

  // Top collision
  if (ball.y - ball.radius < 0) {
    ball.dy *= -1;
  }

  // Paddle collision
  if (
    ball.y + ball.radius >= paddle.y &&
    ball.x >= paddle.x &&
    ball.x <= paddle.x + paddle.width
  ) {
    ball.dy *= -1;
    score++;
    if (score >= 5) {
      isWin = true;
      isGameOver = true;
    }
  }

  // Bottom (missed paddle)
  if (ball.y + ball.radius > canvas.height) {
    isGameOver = true;
  }
}

function drawGameOver() {
  ctx.font = "30px Arial";
  ctx.fillStyle = isWin ? "green" : "red";
  ctx.textAlign = "center";
  ctx.fillText(isWin ? "ðŸŽ‰ You Win! ðŸŽ‰" : "Game Over", canvas.width/2, canvas.height/2);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!isGameOver) {
    drawBall();
    drawPaddle();
    drawScore();
    movePaddle();
    moveBall();
  } else {
    drawGameOver();
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
